<html>
<head>
    <title>Assignment 2 - Part 1</title>
    <style>
        body {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>Calculator</h2>
    <label for="roomRental">Room Rental: </label>
    <input type="number" id="roomRental" onchange="total()"><br>

    <label for="food">Food: </label>
    <input type="number" id="food" onchange="total()"><br>

    <label for="entertainment">Entertainment: </label>
    <input type="number" id="entertainment" onchange="total()"><br>

    <label for="total">Total: </label>
    <input type="number" id="total" readonly><br>

    <label for="tax">With tax: </label>
    <input type="number" id="tax" readonly><br>

    <script>
        function total() {
            var room = parseFloat(document.getElementById("roomRental").value);
            var food = parseFloat(document.getElementById("food").value);
            var ent = parseFloat(document.getElementById("entertainment").value);

            var total = (room + food + ent);
            document.getElementById("total").value = total.toFixed(2);

            var tax = total * 1.13;
            document.getElementById("tax").value = tax.toFixed(2);
        }
    </script>
</body>
</html>
